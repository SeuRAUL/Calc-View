<html lang="pt-br" ng-app="Calculator">
  <head>
  	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calc-View</title>

    <link rel="stylesheet" href="public/css/bootstrap.css">
    <script src="public/js/angular.min.js"></script>
    <script src="public/js/app.js"></script>
  </head>
  <body>

  	<div class="col-md-4"></div>
  	<div class="col-md-4" ng-controller="Calculator">
  		<form role="form">
  			<div class="form-group">
  				<br>
  				<input class="form-control" placeholder="number1" ng-model="number1" autofocus>
  			</div>
  			<div class="form-group" >
  				<select class="form-control" ng-model="operation">
  					<option value="add">Somar</option>
  					<option value="sub">Subtrair</option>
  					<option value="mlt">Multiplicar</option>
  					<option value="div">Dividir</option>
  				</select>
  			</div>
			<div class="form-group">
  				<input class="form-control" placeholder="number2" ng-model="number2">
  			</div>
  			<div class="col-md-4">
	  			<button  class="btn btn-success" ng-click="calculate()">=</button>
	  			<button  class="btn btn-info" ng-click="erase()">C</button>
  			</div>
  			<button class="btn container col-md-8"><b>{{result}}</b></button>
  		</form>
  	</div>
  	<div class="col-md-4"></div>
  </body>
</html>
